
<html>

<head>

	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<style>
	body
	{
		margin: 5%;
	}
	</style>
</head>

<body>

<form class="form-horizontal" role="form" target="login" action="Logout.html" method="post">
	<div class="form-group">
		<label for="username" class="col-sm-1 control-label">Username </label>
		<div class="col-sm-2">
			<input class="form-control" type="text" maxlength="12" name="username" placeholder="Enter Username" size="20"/>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-1 control-label">Password </label> 
		<div class="col-sm-2">
			<input class="form-control" type="password" maxlength="8" name="pwd" placeholder="Enter Password" size="20"/>
		</div>
	</div>
 <div class="form-group">       
 	<div class="col-sm-offset-1 col-sm-2">          
 	<input type="Submit" class="btn btn-primary" value="Login"/>
 	<label class="col-sm-1 control-label"><a href="Forgot Password/Forgot Password.html" target="mainframe">Forgot Password</a></label>
  </div>    
  </div>
</form>
</body>
</html>

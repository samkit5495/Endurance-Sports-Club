<title>View details</title>

<script type="text/javascript">
	function validate()
	{
		var name=document.form1.username;
		var pw=document.form1.pwd;
		var cpw=document.form1.cpwd;
		var eid=document.form1.mail.value;
		var mob=document.form1.no.value;
		
		if((name.value==null)||(name.value==""))
		{
			alert("Enter name");
			return false;
		}
		

		if((pw.value==null)||(pw.value== ""))
		{
			alert("Enter Password");
			return false;
		}

		if(pw.value!=cpw.value)
		{
			alert("Enter correct Password");
			return false;
		}

		var atpos = eid.indexOf("@");
 	 	var dotpos = eid.lastIndexOf(".");
	 	var elen=eid.length;
  	 	if (atpos < 1 || ( dotpos - atpos <= 2 )||(elen-dotpos)<2) 
   	  	{
    	    		alert("Please Enter correct mail ID");
     	    		//document.form1.eid.focus() ;
            			return false;
  	  	}

		if((document.form1.gender[0].checked == false)&&(document.form1.gender[1].checked==false))
       		 {
			alert("choose radio button");
			return false;
        		}

		if((!document.form1.checkb1.checked) && (!document.form1.checkb2.checked ) && (!document.form1.checkb3.checked ) && (!		document.form1.checkb4.checked) && (!document.form1.checkb5.checked) && (!document.form1.checkb6.checked) && (!document.form1.checkb7.checked) && (!document.form1.checkb8.checked))
        		{
			alert("Choose checkbox for Type of Activity");
         			return false;
       		 }

		if(mob.length<10)
	  	{
			alert("Invalid length of mobile number");
			return false;
	  	}

		if(isNaN(mob))
	 	 {
			alert("Invalid  mobile number");
			return false;
	  	}

		return true;
	}
</script>

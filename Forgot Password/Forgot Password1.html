
<html>

<head>

	<title>Forgot Password</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<script src="../bootstrap/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<style>
	body
	{
		margin: 10%;
	}
	</style>
</head>

<body>

<form class="form-horizontal" role="form" action="Password Change.html" method="post">
	<div class="form-group">
		<label for="username" class="col-sm-10 control-label"><h3>Your OTP is send on the registered Mobile No which is valid for 10 minutes</h3></label>
	</div>
	<div class="form-group">
		<label for="newpwd" class="col-sm-3 control-label">OTP </label> 
		<div class="col-sm-3">
			<input class="form-control" type="text" maxlength="8" name="newpwd" placeholder="Enter OTP" size="20"/>
		</div>
	</div>
	<div class="form-group">
		<label for="newpwd" class="col-sm-3 control-label">New Password </label> 
		<div class="col-sm-3">
			<input class="form-control" type="text" maxlength="8" name="newpwd" placeholder="Enter New Password" size="20"/>
		</div>
	</div>
	<div class="form-group">
		<label for="cnewpwd" class="col-sm-3 control-label">Confirm New Password </label> 
		<div class="col-sm-3">
			<input class="form-control" type="text" maxlength="8" name="pwd" placeholder="Confirm New Password" size="20"/>
		</div>
	</div>
 <div class="form-group">       
 	<div class="col-sm-offset-4 col-sm-12">          
 	<input type="Submit" class="btn btn-primary"/>
  </div>    
  </div>
</form>
</body>
</html>
